<h3>Movies</h3>
<hr />
<ng-container *ngIf="movies$ | async as movies">
  <ul *ngIf="!movies.errorMessage; else error">
    <li *ngFor="let movie of movies.list; let i = index">
      <span>{{ i + 1 }}. {{ movie.name }}</span>
      <button (click)="addToCollection(movie)">Add to my collection</button>
    </li>
  </ul>
  <ng-template #error>{{ movies.errorMessage }}</ng-template>
</ng-container>
